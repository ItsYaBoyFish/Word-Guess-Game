<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="image-container">
    <img src="/assets/images/Title-Image.jpg" alt="Word Guess Game">
  </div>
  <div class="main-content">
    <div class="header-box">
      <h1>Word Guess Game</h1>
    </div>
    <div class="box-left">
      <h4>Instructions:</h4>
      <h5>
        Press Any Key To Begin Playing!
      </h5>
      <div class="scoreboard">
        <h4>Scoreboard:</h4>
        <h4>Wins</h4>
        <span class="game-stats" id="game-wins">...</span>
        <h4>Losses</h4>
        <span class="game-stats" id="game-losses">...</span>
      </div>
      <button class="start-game" id="start-game">Start Game!</button>
      <button class="restart-game" id="restart-game">Restart Game!</button>
    </div>
    <div class="box-right">
      
      <h4>Current Word</h4>
      <span class="game-stats" id="chosen-word"></span>
      <h4>Number Of Guesses Remaining</h4>
      <span class="game-stats" id="remaining-guesses">10</span>
      <h4>Letters Already Guessed</h4>
      <div class="letters">
        <span class="game-stats" id="letters-guessed"></span>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/assets/javascript/game.js"></script>
</body>
</html>
